<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Table</title>
</head>
<body>
    <div class="container w-20">
        <div class="shadow p-3 mb-5 bg-white rounded">
    <h1>Task Details</h1>
    <table class="table table-striped">
            <tr>
                <th><input type="checkbox"></th>
                <th>TaskName</th>
                <th>Progress</th>
                <th>Due Date</th>
                <th>Action</th>
            </tr>
        
        <th>
            <tr>
                <th><input type="checkbox"></th>
                <td>Ecommerce website</td>
                <td>
                    <progress class="progress" class="progress-bar bg-primary" value="50" max="100"></progress>
                </td>
                <td>2018-01-20</td>
                <td>
                    <button type="button" class="btn btn-primary">
                        <img src="img/pen-to-square-solid.svg" alt="/" width="10" height="10">
                        
                       <!--  <i class="fa-solid fa-pen-to-square"></i> -->
                    </button>
                    <button type="button" class="btn btn-danger">
                        <img src="img/pen-to-square-solid.svg" alt="/" width="10" height="10">
                        
                       <!--  <i class="fa-solid fa-pen-to-square"></i> -->
                    </button>
                </td>
            </tr>
        </th>
        <th>
            <tr>
                <th><input type="checkbox"></th>
                <td>Android App</td>
                <td><progress class="progress" class="progress-bar bg-info" value="50" max="100"></progress></td>
                <td>2018-01-20</td>
                <td>
                    <button type="button" class="btn btn-primary">
                        <img src="img/pen-to-square-solid.svg" alt="/" width="10" height="10">
                    </button>
                    <button type="button" class="btn btn-danger">
                        <img src="img/pen-to-square-solid.svg" alt="/" width="10" height="10">
                    </button>
                </td>
            </tr>
        </th>
        <th>
            <tr>
                <th><input type="checkbox"></th>
                <td>Logo deesign</td>
                <td><progress class="progress" class="progress-bar bg-warning" value="50" max="100"></progress></td>
                <td>2018-01-20</td>
                <td>
                    <button type="button" class="btn btn-primary">
                        <img src="img/pen-to-square-solid.svg" alt="/" width="10" height="10">
                        
                       <!--  <i class="fa-solid fa-pen-to-square"></i> -->
                    </button>
                    <button type="button" class="btn btn-danger">
                        <img src="img/pen-to-square-solid.svg" alt="/" width="10" height="10">
                        
                       <!--  <i class="fa-solid fa-pen-to-square"></i> -->
                    </button>
                </td>
            </tr>
        </th>
        <th>
            <tr>
                <th><input type="checkbox"></th>
                <td>Java project</td>
                <td>
                    <progress class="progress" class="progress-bar btn-danger" value="50" max="100" ></progress>
                </td>
                <td>2018-01-20</td>
                <td>
                    <button type="button" class="btn btn-primary">
                        <img src="img/pen-to-square-solid.svg" alt="/" width="10" height="10">
                    </button>
                    <button type="button" class="btn btn-danger">
                        <img src="img/pen-to-square-solid.svg" alt="/" width="10" height="10">
                    </button>
                </td>
            </tr>
        </th>
    </table>
</div>
</body>
</html>
