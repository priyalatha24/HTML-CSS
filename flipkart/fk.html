<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart</title>
    <link rel="stylesheet" type="text/css" href="fk.css" />
    <!--cdnj font lib-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--icon in loading place-->
    <link rel="icon" href="imglogo/flipkartLogo.png" />
  </head>
  <body>
    <nav>
      <div class="fklogo">
        <img
          src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
          alt="Flipkart"
        />
      </div>
      <div class="search">
        <input
          type="text"
          placeholder="Search for product,brands and more"
          name="search" />
        <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
      </div>
      <!--login button-->
      <button class="loginbtn">Login</button>
      <!--nav end right side -->
      <div class="navendmenu">
      <a href="#">Priya</a>
      <a href="#">Become a Seller</a>
      <a href="#">More&nbsp;<i class="fa-solid fa-angle-down" class="angledownicon"></i></a>
      <a href="#"><i class="fa-solid fa-cart-shopping" ></i>Cart</a>
      
      <i class="fa-solid fa-user"style="font-size:30px; padding:20px;"></i>
     
    </div>
    </nav>
    <div class="container">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
